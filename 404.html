<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <title>No sirve</title>
        <style>
body {
                margin: 0;
                height: 100vh;
                display: flex;
                justify-content: left;
                align-items: center;
            background-image: url('assets/images/404.jpg');
                background-size: cover;
                background-position: center;
                font-family: Arial, sans-serif;
                padding-left: 200px;
            }

    .message {
                color: white;
                text-align: center;
                background: rgba(0, 0, 0, 0.7);
                padding: 40px;
                border-radius: 10px;
            }

            .button {
                display: inline-block;
                padding: 10px 20px;
                margin-top: 20px;
                color: white;
                background-color: #3085d6;
                text-decoration: none;
                border-radius: 5px;
                transition: background-color 0.3s;
            }

            .button:hover {
                background-color: #1e70b3;
            }
        </style>
    </head>

    <body>
        <div class="message">
            <h1>404 - No jala</h1>
            <p>Debe ser un problema en el Jaswer, para que me entiendas.</p>
            <a href="/"
               class="button">Regresar al sitio</a>
            <p>Serás redirigido automáticamente en <span id="countdown">10</span> segundos...</p>
        </div>
        <script>
            let countdownElement = document.getElementById('countdown');
            let countdown = 10;

            const interval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                if (countdown <= 0) {
                    clearInterval(interval);
                    window.location.href = '/';
                }
            }, 1000);
        </script>
    </body>

</html>
